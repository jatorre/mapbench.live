# Model Registry for MapBench.Live
# Add new models here to trigger benchmark evaluations

models:
  - id: gpt-4o
    provider: openai
    endpoint: "openai:gpt-4o"
    auth: "env:OPENAI_API_KEY"
    description: "OpenAI GPT-4o with vision capabilities"
    
  - id: gpt-4o-mini
    provider: openai
    endpoint: "openai:gpt-4o-mini"
    auth: "env:OPENAI_API_KEY"
    description: "OpenAI GPT-4o mini - faster, more cost-effective"
    
  - id: gpt-4o-mini-test
    provider: openai
    endpoint: "openai:gpt-4o-mini"
    auth: "env:OPENAI_API_KEY"
    description: "Test run with GPT-4o mini on limited tasks"
    
  - id: gpt-4o-test
    provider: openai
    endpoint: "openai:gpt-4o"
    auth: "env:OPENAI_API_KEY"
    description: "Test run with GPT-4o on 30 tasks"
    
  - id: gpt-4-turbo-test
    provider: openai
    endpoint: "openai:gpt-4-turbo"
    auth: "env:OPENAI_API_KEY"
    description: "Test run with GPT-4 Turbo with vision on 30 tasks"
    
  - id: gpt-4-vision-preview-test
    provider: openai
    endpoint: "openai:gpt-4-vision-preview"
    auth: "env:OPENAI_API_KEY"
    description: "Test run with GPT-4 Vision Preview on 30 tasks"
    
  - id: gemini-2-flash
    provider: vertexai
    model: "gemini-2.0-flash-exp"
    region: "us-central1"
    auth: "env:GOOGLE_APPLICATION_CREDENTIALS"
    description: "Google Gemini 2.0 Flash - experimental"
    
  - id: gemini-1-5-pro
    provider: vertexai
    model: "gemini-1.5-pro-002"
    region: "us-central1"
    auth: "env:GOOGLE_APPLICATION_CREDENTIALS"
    description: "Google Gemini 1.5 Pro with vision"

# Trigger benchmark run for GPT-4o, GPT-4 Turbo, and GPT-4 Vision on 30 tasks
