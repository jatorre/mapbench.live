name: Deploy Website

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'data/results/**'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./app
      run: npm install
    
    - name: Build website
      working-directory: ./app
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./app/out
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2